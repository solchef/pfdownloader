<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payflares Bulk Download</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
     <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #1a1a1a;
    color: #fff;
    text-align: center;
    padding: 50px;
}

.container {
    background-color: #222;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px #454646;
    margin-left: 20%;
    margin-right: 20%;
    margin-top: 5%;

}

h1 {
    color: #40AD80;
}

label {
    font-size: 18px;
}

input, select, button {
    display: block;
    margin: 15px auto;
    padding: 10px;
    font-size: 16px;
    width: 80%;
    border: none;
    border-radius: 5px;
    background-color: #111;
    color: #fff;
}

button {
    background-color: #40AD80;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background-color: #09432B;
}

.pin-reset {
    margin-top: 20px;
}

.message-label {
    color: #ff0000; /* Color for error messages */
    font-size: 16px;
    margin-top: 10px;
}

     </style>
</head>
<body>
    <div class="container">
        <h1>PF's Internal Downloads</h1>

        <p>Enter the PIN to download your file</p>

        <form action="/download" method="POST">
            <!-- <label for="pin">PIN:</label> -->
            <div style="margin:15px">
                <input type="text" id="pin" placeholder="Enter the storage pin" name="enteredPin" required>

            </div>
            <div class="message-label" id="pinMessage"></div> <!-- Message label for feedback -->

            <!-- <label for="file">Select File:</label> -->
            <select id="file" name="fileName" disabled>
                <option value="">Select File</option>
                <option value="sitenants1.tar.gz">sitenants1.tar.gz (9.9GB)</option>
                <option value="sitenants2.tar.gz">sitenants2.tar.gz (11.2GB)</option>
                <option value="stakewat1.sql.gz">stakewat1.sql.gz</option>
            </select>

            <button type="submit" id="downloadBtn" disabled>Download</button>
        </form>

        <div class="pin-reset">
            <button id="resetPin">Reset PIN</button>
        </div>
    </div>

    <script>
        document.getElementById('pin').addEventListener('input', function() {
            const enteredPin = this.value;

            // Make API call to validate the PIN
            fetch('/validate-pin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ enteredPin }).toString()
            })
            .then(response => {
                const messageLabel = document.getElementById('pinMessage');

                if (response.ok) {
                    // Enable the select dropdown and download button
                    document.getElementById('file').disabled = false;
                    document.getElementById('downloadBtn').disabled = false;
                    messageLabel.textContent = ''; // Clear any previous messages
                } else {
                    // Show an error message for incorrect PIN
                    messageLabel.textContent = 'Incorrect PIN. Please try again.';
                    document.getElementById('file').disabled = true; // Disable dropdown
                    document.getElementById('downloadBtn').disabled = true; // Disable download button
                }
            })
            .catch(err => console.error('Error validating PIN:', err));
        });

        document.getElementById('resetPin').addEventListener('click', function() {
            fetch('/reset-pin', {
                method: 'POST'
            }).then(response => response.text())
              .then(text => alert("PIN has been sent to owners email: sitenantshosting@gmail.com."));
        });
    </script>
</body>
</html>
